<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="card w-96 bg-white shadow-lg p-8 rounded-xl">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
        <form id="loginForm">
            <div class="form-control w-full">
                <label class="label">
                    <span class="label-text">Account</span>
                </label>
                <input type="number"  value class="input input-bordered w-full" id="account" required>
            </div>

            <div class="form-control w-full mt-3">
                <label class="label">
                    <span class="label-text">Pin</span>
                </label>
                <input type="password"  value class="input input-bordered w-full" id="password" required >
            </div>

            <button type="submit" id="log" class="btn btn-primary w-full mt-4">Login</button>
        </form>

        <p class="text-sm text-center mt-3">Don't have an account? <a href="#" class="text-blue-600">Sign up</a></p>
    </div>

    <script src="log.js"></script>
</body>
</html>
